<div class="page-container">
  <div class="mat-elevation-z8; data-table">
    <mat-table [dataSource]="listData"  matSort>
      <ng-container matColumnDef="toId">
        <th mat-header-cell *matHeaderCellDef  mat-sort-header>TO #</th>
        <td style="width: 16%" mat-cell *matCellDef="let element"><span class="link"  (click)="onApprove(element.id)">{{element.toId}}</span></td>
      </ng-container>

      <ng-container matColumnDef="insertedtime">
        <th mat-header-cell *matHeaderCellDef  mat-sort-header>PO Date</th>
        <td style="width: 12%; alignment: left" mat-cell *matCellDef="let element">{{element.insertedtime}}</td>
      </ng-container>

      <ng-container matColumnDef="quantity">
        <th mat-header-cell *matHeaderCellDef  mat-sort-header>Total Quantity</th>
        <td style="width: 11%" mat-cell *matCellDef="let element">{{element.totalQuantity}}</td>
      </ng-container>

      <ng-container matColumnDef="totalProduct">
        <th mat-header-cell *matHeaderCellDef  mat-sort-header>Total Product(s)</th>
        <td style="width: 11%" mat-cell *matCellDef="let element">{{element.totalProducts}}</td>
      </ng-container>

      <ng-container matColumnDef="transferType">
        <th mat-header-cell *matHeaderCellDef  mat-sort-header>Transfer Type</th>
        <td style="width: 20%" mat-cell *matCellDef="let element">{{element.transfertype}}</td>
      </ng-container>

      <ng-container matColumnDef="fromRegion">
        <th mat-header-cell *matHeaderCellDef  mat-sort-header>From</th>
        <td style="width: 10%" mat-cell *matCellDef="let element">{{element.fromregion}}</td>
      </ng-container>

      <ng-container matColumnDef="toRegion">
        <th mat-header-cell *matHeaderCellDef  mat-sort-header>To</th>
        <td style="width: 7%" mat-cell *matCellDef="let element">{{element.toregion}}</td>
      </ng-container>

      <ng-container matColumnDef="toStatusType">
        <th mat-header-cell *matHeaderCellDef  mat-sort-header>Status</th>
        <td style="width: 20%" mat-cell *matCellDef="let element">{{element.toStatusType}}</td>
      </ng-container>
      <ng-container matColumnDef="loading">
        <mat-footer-cell *matFooterCellDef colspan="6">
          Loading data...
        </mat-footer-cell>
      </ng-container>
      <ng-container matColumnDef="noData">
        <mat-footer-cell *matFooterCellDef colspan="6">
          No data.
        </mat-footer-cell>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      <mat-footer-row *matFooterRowDef="['loading']" [ngClass]="{'hide':listData!=null}"></mat-footer-row>
      <mat-footer-row *matFooterRowDef="['noData']" [ngClass]="{'hide':!(listData!=null && listData.data.length==0)}"></mat-footer-row>

    </mat-table>
  </div>
  <div class="footer">
    <mat-toolbar-row style="background-color: whitesmoke;">
      <div style="padding-right: 5px">
        <button mat-raised-button class="tool-bar-button" (click)="onTransfer()" style="color: darkgreen" matTooltip="Add Inventory">
          Transfer Inventory
        </button>
      </div>

      <mat-form-field class="search-form-field" floatLabel="never">
        <input matInput [(ngModel)]="searchKey" placeholder="Search" autocomplete="off" (keyup)="applyFilter()">
        <button mat-button matSuffix mat-icon-button aria-label="Clear"*ngIf="searchKey"  (click)="onSearchClear()">
          <mat-icon>close</mat-icon>
        </button>
      </mat-form-field>

      <span class="tool-bar-spacer"></span>
      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" [pageSize]="user.pageSize" showFirstLastButtons></mat-paginator>
    </mat-toolbar-row>

  </div>
</div>
