<div class="mat-elevation-z8; data-table">
  <mat-table [dataSource]="listData"  matSort>
    <ng-container matColumnDef="poId">
      <mat-header-cell *matHeaderCellDef  mat-sort-header>PO #</mat-header-cell>
      <mat-cell *matCellDef="let element">{{element.poId}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="vendorName">
      <mat-header-cell *matHeaderCellDef  mat-sort-header>Vendor Name</mat-header-cell>
      <mat-cell *matCellDef="let element">{{element.vendorName}}</mat-cell>
    </ng-container>


    <ng-container matColumnDef="insertedtime">
      <mat-header-cell *matHeaderCellDef  mat-sort-header>PO Date</mat-header-cell>
      <mat-cell *matCellDef="let element">{{element.insertedtime}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="totalProducts">
      <mat-header-cell *matHeaderCellDef  mat-sort-header>Total Products</mat-header-cell>
      <mat-cell *matCellDef="let element">{{element.totalProducts}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="totalQuantity">
      <mat-header-cell *matHeaderCellDef  mat-sort-header>Total Quantity</mat-header-cell>
      <mat-cell *matCellDef="let element">{{element.totalQuantity}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="totalAmount">
      <mat-header-cell *matHeaderCellDef  mat-sort-header>Total Amount</mat-header-cell>
      <mat-cell *matCellDef="let element">{{element.totalAmount}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="userName">
      <mat-header-cell *matHeaderCellDef  mat-sort-header>User</mat-header-cell>
      <mat-cell *matCellDef="let element">{{element.userName}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="poStatusType">
      <mat-header-cell *matHeaderCellDef  mat-sort-header>Status</mat-header-cell>
      <mat-cell *matCellDef="let element">{{element.poStatusType}}</mat-cell>
    </ng-container>


    <ng-container matColumnDef="loading">
      <mat-footer-cell *matFooterCellDef colspan="6">
        Loading data...
      </mat-footer-cell>
    </ng-container>
    <ng-container matColumnDef="noData">
      <mat-footer-cell *matFooterCellDef colspan="6">
        No data.
      </mat-footer-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    <mat-footer-row *matFooterRowDef="['loading']" [ngClass]="{'hide':listData!=null}"></mat-footer-row>
    <mat-footer-row *matFooterRowDef="['noData']" [ngClass]="{'hide':!(listData!=null && listData.data.length==0)}"></mat-footer-row>

  </mat-table>
</div>
<div>
  <mat-toolbar-row style="background-color: whitesmoke;">
    <div style="padding-right: 5px">
      <button mat-raised-button class="tool-bar-button" (click)="onCreate()" style="color: darkgreen" matTooltip="Add Purchase Order">
        Add Purchase Order
      </button>
    </div>

    <mat-form-field class="search-form-field" floatLabel="never">
      <input matInput [(ngModel)]="searchKey" placeholder="Search" autocomplete="off" (keyup)="applyFilter()">
      <button mat-button matSuffix mat-icon-button aria-label="Clear"*ngIf="searchKey"  (click)="onSearchClear()">
        <mat-icon>close</mat-icon>
      </button>
    </mat-form-field>

    <span class="tool-bar-spacer"></span>
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" [pageSize]="5" showFirstLastButtons></mat-paginator>
  </mat-toolbar-row>

</div>
