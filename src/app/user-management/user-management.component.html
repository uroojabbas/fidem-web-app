<div class="mat-elevation-z8; data-table">
  <table mat-table class="full-width-table" [dataSource]="dataSource" matSort aria-label="Elements">
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
      <td mat-cell *matCellDef="let row">{{row.name}}</td>
    </ng-container>

    <!-- UserName Column -->
    <ng-container matColumnDef="username">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>UserName</th>
      <td mat-cell *matCellDef="let row">{{row.username}}</td>
    </ng-container>

    <!-- Email Column -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
      <td mat-cell *matCellDef="let row">{{row.email}}</td>
    </ng-container>

    <!-- phone Column -->
    <ng-container matColumnDef="phone">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Phone</th>
      <td mat-cell *matCellDef="let row">{{row.phone}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>


</div>
<div>
  <mat-toolbar-row  style="background-color: whitesmoke;">
<div style="padding-right: 5px">
    <button mat-raised-button class="tool-bar-button" style="color: darkgreen" matTooltip="Add User">
      Add User
    </button>
</div>
    <button mat-raised-button class="tool-bar-button" style="color: darkred" matTooltip="Delete User">
      Delete User
    </button>
    <span class="tool-bar-spacer"></span>
    <mat-paginator #paginator
                   [length]="dataSource.getData().length"
                   [pageIndex]="0"
                   [pageSize]="5"
                   [pageSizeOptions]="[25, 50, 100, 250]">
    </mat-paginator>

  </mat-toolbar-row>

</div>
