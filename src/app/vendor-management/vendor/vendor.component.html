<form #vendorForm="ngForm" [formGroup]="vendorService.vendorForm" class="vendor-form" (submit)="onSubmit()">
  <div class="row">
    <div class="column middle">
      <div class="controls-container">
        <input hidden formControlName="id">
        <mat-form-field>
          <input formControlName="name" placeholder="Vendor Name" matInput="" required>
          <mat-error>Vendor Name is required.</mat-error>
        </mat-form-field>

        <mat-form-field>
          <input formControlName="email" placeholder="Email" matInput="" required>
          <mat-error>Invalid email address.</mat-error>
        </mat-form-field>

        <mat-form-field>
          <input formControlName="contactperson" placeholder="Contact Person" matInput="" required>
        </mat-form-field>

        <mat-form-field>
          <input formControlName="contactone" placeholder="Contact #" matInput="" required>
          <mat-icon matSuffix>phone</mat-icon>
          <mat-hint>Enter 9 digit number including area code</mat-hint>
          <mat-error>Invalid phone number.</mat-error>
        </mat-form-field>

        <mat-form-field>
          <input formControlName="contactpersontwo" placeholder="Contact Person 2" matInput="">
        </mat-form-field>

        <mat-form-field>
          <input formControlName="contacttwo" placeholder="Contact #" matInput="">
          <mat-error>Invalid phone number.</mat-error>
        </mat-form-field>
      </div>
    </div>
    <div class="column middle">
      <div class="controls-container">
        <mat-form-field>
          <input formControlName="address" placeholder="Address" matInput="" required>
          <mat-error>Address is required.</mat-error>
        </mat-form-field>

        <mat-form-field>
          <input formControlName="ntn" placeholder="NTN #" matInput="" required>
          <mat-error>NTN is required.</mat-error>
        </mat-form-field>

        <mat-form-field>
          <input formControlName="strn" placeholder="STRN #" matInput="" required>
          <mat-error>STRN is required.</mat-error>
        </mat-form-field>

        <mat-form-field>
          <mat-select formControlName="type" placeholder="Vendor Type" required>
            <ng-container *ngFor="let vendortype of vendorService.vendorTypeList">
              <mat-option [value]="vendortype.type">{{vendortype.type}}</mat-option>
            </ng-container>
          </mat-select>
          <mat-error>Region is required.</mat-error>
        </mat-form-field>

        <mat-form-field>
          <input formControlName="discount" placeholder="Discount %" matInput="">
          <mat-error>Discount is required.</mat-error>
        </mat-form-field>

        <mat-form-field>
          <input formControlName="paymentterms" placeholder="Payment Terms (Days)" matInput="" required>
          <mat-error>Payment terms are required.</mat-error>
        </mat-form-field>

      </div>
    </div>
  </div>
  <div class="header">
    <div class="button-row">
      <button mat-raised-button color="primary" type="submit" [disabled]="vendorService.vendorForm.invalid">Save</button>
      <button mat-raised-button color="warn" type="reset" (click)="onClear()">Clear</button>
      <span class="fill-remaining-space"></span>
      <button mat-raised-button color="accent" type="button" (click)="closeForm()">Close</button>

    </div>

  </div>
</form>
